<html>
<head>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="jquery-2.1.1.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div id="question">
        <label id="note">Please indicate your level of agreement to each statement.</label>
        <br />
        <br />
        <label id="question-text">The sky is blue.</label>
        <br />
        <div class="option">
            <input type="checkbox" name="answer" />
            <label>Agree Strongly</label>
        </div>
        <div class="option">
            <input type="checkbox" name="answer" />
            <label>Agree Somewhat</label>
        </div>
        <div class="option" id="exclusive">
            <input type="checkbox" name="answer" />
            <label>Disagree Somewhat</label>
        </div>
        <div class="option">
            <input type="checkbox" name="answer" />
            <label>Disagree Strongly</label>
        </div>
        <input type="button" value="Next" id="btnNext" />
    </div>
</body>
</html>
